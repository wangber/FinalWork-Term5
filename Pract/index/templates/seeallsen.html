{% load static %}
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>句子墙</title>

<!--Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">

<!--vendors styles-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

<!-- Bootstrap CSS / Color Scheme -->
<link rel="stylesheet" href="{% static 'allsen/css/default.css' %}" id="theme-color">
</head>
<body data-spy="scroll" data-target="#fame-navbar" data-offset="0">
<!-- sentence section -->
<section class="py-7" id="services">
	<div class="container">
		<div class="row">
			<div class="col-md-12 mx-auto text-center">
				<h2 class="text-capitalize">句子墙-这里是所有被分享的好句子~</h2>
				<p class="lead text-muted">
					为你，我愿化成一座石桥，经受五百年的风吹雨打，只求你从桥上走过，等你的一眼回眸。 宇宙洪荒，泪不尽遗世风霜。流年末世，此生痴守为一人。
				</p>
				<div class="divider mx-auto bg-primary"></div>
			</div>
		</div>
		<div class="row mt-5">
            {% for one in allsen %}
			{% autoescape on %}	
			<div class="col-md-6 col-sm-6 mb-3">
				<div class="card">
					<div class="card-body text-center">
						<h5 class="mt-0 mb-3">{{ one.title }}</h5>
                        {{ one.content }}
                        <H6>————{{one.sharer.nickname}}</H6>
					</div>
				</div>
            </div>
			{% endautoescape %}
            {% endfor %}
		</div>
	</div>
</section>
</body>
</html>
